<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=No, minimum-scale=1.0, maximum-scale=1.0">
    <title>МельницаAR</title>
    <!--Подключение библиотек из папки-->
<script src="JS_library/aframe.min.js"></script>
<script src="JS_library/aframe-extras.min.js"></script>
<script src="JS_library/aframe-ar.js"></script>
<script src="JS_library/jquery.min.js"></script>
</head>
<body>
    <a-scene
        embedded
        vr-mode-ui="enabled:False"
        arjs="debugUIenabled:False">
        
        
        <a-assets>
            <audio id="sound" src="sounds/melnicasound.mp3"></audio>

            <a-asset-item 
                id="fight" 
                scr="models/Fighters.glb">
            </a-asset-item>
            <a-mixin 
                id="FightersPos" 
                gltf-model="#fight" 
                position="0 0 0" 
                scale="1 1 1" 
                rotation="0 0 0">
            </a-mixin>

            <a-asset-item id="explos" scr="models/timeframe_explosion.glb">
            </a-asset-item>
            <a-mixin id="ExpoPOs" gltf-model="#explos" position="0 0 0" scale="1 1 1" rotation="0 0 0">
            </a-mixin>


        </a-assets>


        <a-marker-camera 
                id="marker" 
                preset="custom" 
                type="pattern" 
                url="pattern-marker.patt">
            <a-entity 
                id="CurrentAnim" 
                gltf-model="" 
                mixin="" 
                animation="">
            </a-entity>
            <!--Модель на мракер устанавливаем-->



            <a-entity id="Currentfight" gltf-model="" mixin="" animation="">
            </a-entity>
            <!--Модель на мракер устанавливаем-->
            <a-entity id="fight" gltf-model="models/Fighters.glb" scale="0.1 0.1 0.1" position="0 0 -1" rotation="0 0 0"
                animation-mixer="clip: *; loop: repeat">
            </a-entity>
            

            <a-entity 
                id="CurrentExp" 
                gltf-model="" 
                mixin="" 
                animation="">
            </a-entity>
            <!--Модель на мракер устанавливаем-->
            <a-entity 
                id="explosion" 
                gltf-model="models/timeframe_explosion.glb" 
                scale="0.3 0.3 0.3" position="-3 0 0" rotation="0 0 0"
                animation-mixer="clip: *; loop: repeat">
            </a-entity>



            <a-entity id="CurrentExp" gltf-model="" mixin="" animation="">
            </a-entity>
            <!--Модель на мракер устанавливаем-->
            <a-entity id="explosion" gltf-model="models/timeframe_explosion.glb" scale="0.3 0.3 0.3" position="0 0 -2"
                rotation="0 0 0" animation-mixer="clip: *; loop: repeat">
            </a-entity>



            <a-entity id="CurrentEgor" gltf-model="" mixin="" animation="">
            </a-entity>
            <!--Модель на мракер устанавливаем-->
            <a-entity id="egor" gltf-model="models/chel.glb" scale="0.02 0.02 0.02" position="2 0 0" rotation="3 0 0"
                animation-mixer="clip: *; loop: pingpong" sound="src: #sound; autoplay: False; loop: true; volume: 4">
            </a-entity>


        </a-marker-camera>

        <a-entity-camera></a-entity-camera>
    </a-scene>
</body>
</html>
